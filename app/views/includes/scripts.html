<script>
	$(function () {
        var $link = $('#other-tasks-link'),
            $pageContent = $('.das-panels'),
            $target = $('#das-dashboard-other-tasks'),
            activeClass = 'das-dashboard-header__tasks-link--active';
        $link.on('click', function (e) {
            if ($link.hasClass(activeClass)) {
                $link.removeClass(activeClass);
                $target.hide();
                $pageContent.show();
            } else {
                $link.addClass(activeClass);
                $target.show();
                $pageContent.hide();
            }
            e.preventDefault();
        });
        $link.on('keydown', function (e) {
            if (e.which === 9 && $link.hasClass(activeClass)) {
                $('.das-section__inner-wrap').focus();
            }
        });
    });
</script>

<script type="text/javascript">
	$(function(){

	// add multiple select / deselect functionality
     $("a#selectAll").click(function(){
       if($(':checkbox:checked').length > 0){
         $(':checkbox').prop('checked', false);
         $('a#selectAll').html('Select all');
        }else{
         $(':checkbox').prop('checked', true);
         $('a#selectAll').html('Unselect all');
         }
       });
});
      $(document).ready(function () {
        $("input[type=checkbox]").click(updateCount);

        updateCount();

        function updateCount () {
          var count = $("input[type=checkbox].govuk-checkboxes__input:checked").length;

          $("#count").text(count);
          $("#status").toggle(count > 0);
        };
      });
</script>
